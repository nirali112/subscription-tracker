<div class="auth-container">
  <div class="auth-card">
    <h2>Welcome Back</h2>
    <p>Log in to continue managing your subscriptions</p>

    <form (submit)="logIn()">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" name="password" required placeholder="Enter your password">
      </div>

      <div class="forgot-password">
        <a (click)="forgotPassword()">Forgot Password?</a>
      </div>


      <button type="submit" class="auth-btn">Log In</button>
    </form>

    <div class="divider">OR</div>

    <button class="google-auth-btn" (click)="googleSignIn()">
      <img src="assets/google-icon.png" alt="Google Icon"> Sign in with Google
    </button>

    <p class="switch-auth">Don't have an account? <a (click)="goToSignup()">Sign Up</a></p>
  </div>
</div>
