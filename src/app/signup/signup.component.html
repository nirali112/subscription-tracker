<div class="signup-container">
  <div class="signup-card">
    <!-- Logo Section -->
    <div class="logo-section">
      <h1 class="logo">BillBuddy</h1>
      <p class="tagline">Track your subscriptions with ease</p>
    </div>

    <!-- Header -->
    <div class="signup-header">
      <h1>Create an Account</h1>
      <p>Sign up to start tracking your subscriptions</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <!-- Signup Form -->
    <form class="signup-form" (ngSubmit)="signUp()" #signupForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          placeholder="Enter your full name"
          required
          #nameInput="ngModel">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
          #emailInput="ngModel">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Create a password"
          required
          minlength="6"
          #passwordInput="ngModel">
      </div>

      <button
        type="submit"
        class="signup-button"
        [disabled]="!signupForm.form.valid || isLoading">
        <span *ngIf="isLoading" class="loading"></span>
        {{ isLoading ? 'Creating Account...' : 'Sign Up' }}
      </button>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span>or</span>
    </div>

    <!-- Google Sign In -->
    <button class="google-signin" (click)="googleSignIn()" [disabled]="isLoading">
      <div class="google-icon"></div>
      Sign up with Google
    </button>

    <!-- Login Link -->
    <div class="login-link">
      <p>Already have an account? <a routerLink="/login">Log In</a></p>
    </div>
  </div>
</div>
