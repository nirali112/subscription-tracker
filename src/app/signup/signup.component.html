<div class="auth-container">
  <div class="auth-card">
    <h2>Create an Account</h2>
    <p>Sign up to start tracking your subscriptions</p>

    <form (submit)="signUp()">
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="name" name="name" required placeholder="Enter your full name">
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" name="password" required placeholder="Create a password">
      </div>

      <button type="submit" class="auth-btn">Sign Up</button>
    </form>

    <div class="divider">OR</div>

    <button class="google-auth-btn" (click)="googleSignUp()">
      <img src="assets/google-icon.png" alt="Google Icon"> Sign up with Google
    </button>

    <p class="switch-auth">Already have an account? <a (click)="goToLogin()">Log In</a></p>
  </div>
</div>
